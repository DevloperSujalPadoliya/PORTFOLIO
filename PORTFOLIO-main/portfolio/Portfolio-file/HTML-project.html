<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            padding: 0;
            margin: 0;
        }
        .main{
            width: 100vw;
            height: 100vh;
            background-color: lightblue;
        }

         .header-line {
            width: 100%;
            height: 9%;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 10px 1px 20px 1px rgba(0, 0, 0, 0.253);
        }

        /* Inside the header  */
        .header {
            width: 95%;
            height: 50%;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: Roboto;
        }

        .logo {
            font-size: 30px;
            font-weight: 700;
            color: #2563eb;
        }

        /* Navigation bar  */
        .nav {
            display: flex;
            gap: 30px;
            align-items: center;
            font-size: 20px;

        }

        /* Navigation anchor  tag  */

        .nav a {
            text-decoration: none;
            color: #0f172a;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        /* navigation hover style  */
        .nav a:hover {
            color: #2563eb;
        }

        .projects{
            width: 100%;
            height: 91%;
            background-color: green;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            justify-items: center;
            align-items: center;
        }

        .project{
            width: 70%;
            height: 80%;
            background-color: white;
        }

        .image{
            width: 100%;
            height: 40%;
            background-color: blue;
        }

        .name{
            width: 100%;
            height: 40%;
            background-color: yellow;
        }

        .links{
            width: 100%;
            height: 20%;
            background-color: #FF007F;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header-line">
            <!-- inside the header  -->
            <div class="header">
                <!-- name  -->
                <div class="logo">Sujal.Pado</div>
                <!-- navigation bar -->
                <nav class="nav">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#skills">Skills</a>
                    <a href="#projects">Projects</a>
                    <a href="#contact">Contact</a>
                </nav>
            </div>
        </div>

        <div class="projects">
            <div class="project">
                <div class="image"></div>
                <div class="name"></div>
                <div class="links"></div>
            </div>
            <div class="project"></div>
            <div class="project"></div>
        </div>
    </div>
</body>
</html>
